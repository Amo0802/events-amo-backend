spring.application.name=eventsAmoBE
# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/final_exam_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Reads from the environment variable
spring.datasource.password=${MY_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable Hibernate DDL generation (optional, for development)
spring.jpa.hibernate.ddl-auto=update